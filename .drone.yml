---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: tautulli-dev

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    repo: tautulli-dev
    curl: ':8181/welcome'
    delay: 3
    # Check the version requested in the CSS line.
    # Not ideal but it works for now.
    pipe: >
      sed -nE "/tautulli\\.css/s/.*\\?v([0-9\.]+)\".*/\\1/p" |
      grep -qw "$(label io.spritsail.version.tautulli)"

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    from: tautulli-dev
    repo: spritsail/tautulli
    tags:
    - latest
    - "%label io.spritsail.version.tautulli"
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push
    - tag

- name: notify
  pull: always
  image: spritsail/notify
  environment:
    NOTIFY_TOKEN:
      from_secret: notify_token
    WEBHOOK_URL:
      from_secret: webhook_url
  when:
    status:
    - success
    - failure

